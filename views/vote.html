<!DOCTYPE html>
<html>
<head>
  <title>voter</title>
  <style type="text/css">

  /*
    #94CCBB
    #3F957B
    #57CCA9
    #5D7F75
    #384C46
   */

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #94CCBB;
      padding: 30px;
      margin: 0;
    }

    a {
      color: #3F957B;
    }

    h2 {
      color: #3F957B;
      font-weight: 400;
      font-size: 48px;
    }

    h3 {
      font-size: 44px;
    }

    .hide {
      display: none;
    }

    .login-box {
      text-align: right;
    }

    #js-new-topic {
      line-height: 36px;
      font-size: 18px;
      border-radius: 2px;
      border: 1px solid #dcc;
      padding: 8px;
      width: 100%;
      font-weight: 300;
      color: skyblue;
    }

    #poll {
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
      margin-bottom: 40px;
    }

    #js-new-topic {
      margin-top: 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;

      position: relative;
      margin: 30px auto;
    }

    .double-bounce1, .double-bounce2 {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #94CCBB;
      opacity: 0.6;
      position: absolute;
      top: 0;
      left: 0;

      -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
      animation: sk-bounce 2.0s infinite ease-in-out;
    }

    .double-bounce2 {
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }

    @-webkit-keyframes sk-bounce {
      0%, 100% { -webkit-transform: scale(0.0) }
      50% { -webkit-transform: scale(1.0) }
    }

    @keyframes sk-bounce {
      0%, 100% {
        transform: scale(0.0);
        -webkit-transform: scale(0.0);
      } 50% {
        transform: scale(1.0);
        -webkit-transform: scale(1.0);
      }
    }

    #splash {
      margin-top: 20vh;
      text-align: center;
    }

    #splash h1 {
      margin: 0;
      font-size: 36px;
    }
  </style>
</head>
<body >
  <div id="container">
    <div id="splash">
      <h1>voter.</h1>
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
